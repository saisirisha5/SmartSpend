{% extends 'customer/customernavbar.html' %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories</title>
  {% block css %}
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .img-wrapper {
      position: relative;
      overflow: hidden;
    }

    .img-wrapper > img {
      display: block;
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      object-position: center;
    }

    .img-wrapper > .content {
      position: absolute;
      inset: 0;
      font-size: 1.5rem;
      padding: 1rem;
      background: rgba(255, 255, 255, .4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Times New Roman', Times, serif;
      color: #2B231D;
    }

    .img-wrapper > img,
    .img-wrapper > .content {
      transition: 200ms ease-in-out;
    }

    .img-wrapper:hover > img.blur {
      filter: blur(5px);
    }

    .img-wrapper:hover > img.gray {
      filter: grayscale(1);
    }

    .img-wrapper:hover > img.zoom {
      transform: scale(1.1);
    }

    .img-wrapper > .content.fade {
      opacity: 0;
    }

    .img-wrapper:hover > .content.fade {
      opacity: 1;
    }

    .img-wrapper > .content.slide-left {
      transform: translateX(-100%);
    }

    .img-wrapper:hover > .content.slide-left {
      transform: translateX(0);
    }

    .img-wrapper > .content.slide-right {
      transform: translateX(100%);
    }

    .img-wrapper:hover > .content.slide-right {
      transform: translateX(0);
    }

    .img-wrapper > .content.slide-down {
      transform: translateY(-100%);
    }

    .img-wrapper:hover > .content.slide-down {
      transform: translateY(0);
    }

    .img-wrapper > .content.slide-up {
      transform: translateY(100%);
    }

    .img-wrapper:hover > .content.slide-up {
      transform: translateY(0);
    }
  </style>
  {% endblock %}
</head>
<body>
